name: pps
channels:
  - pytorch
  - nvidia
  - anaconda
  - conda-forge
  - pyg
  - defaults
dependencies:
  - python>=3.10
  - pytorch>=1.12
  - pytorch-cuda=11
  - pytorch-lightning=2
  - pyg=2
  - pytorch-cluster>=1.6.0  # no newer version, requires pytorch 1 and cuda 11
  - scikit-learn-intelex
  - numpy>=1.23.5
  - scikit-image>=0.19.3
  - scipy>=1.10.0
  - pandas>=1.5.2
  - openpyxl>=3.0.10
  - pillow
  - intel-openmp
  - overrides>=7.4
  - pykdtree>=1.3.9
  - laspy>=2.5.1
  - pip>=22.3.1
  - tqdm
  - pyglet=1
  - rtree=1
  - pip:
    - tensorboard>=2.14.0
    - trimesh>=3.23.5
    - pysdf>=0.1.8
    - jsonargparse[signatures]>=4.7.3
